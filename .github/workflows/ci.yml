name: ZAP Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & Start Spring Boot API
        run: |
          ./mvnw clean package -DskipTests
          nohup java -jar target/*.jar &

      - name: Wait for API to be ready
        run: |
          echo "Waiting for backend to start..."
          sleep 20
          curl -sSf http://localhost:8386 || (echo "API failed to start"; exit 1)

      - name: Copy zap-automation.yml
        run: mkdir zap && cp zap-automation.yml zap/

      - name: Run ZAP Automation inside Docker
        run: |
          docker run --name zap_scan \
            --network=host \
            -v ${{ github.workspace }}/zap:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap.sh \
            -addoninstall openapi \
            -cmd -autorun /zap/wrk/zap-automation.yml

      - name: Copy ZAP Report from container
        run: docker cp zap_scan:/zap/reports/zap-report.html ./zap-report.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-report.html

      - name: Clean up ZAP container
        run: docker rm zap_scan
