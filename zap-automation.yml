env:
  contexts:
    - name: identity-api
      urls:
        - http://localhost:8386

parameters:
  failOnError: true
  progressToStdout: true

jobs:
  - type: openapi
    parameters:
      file: openapi.json
      targetUrl: http://localhost:8386

  - type: spider
    context: identity-api
    parameters:
      maxDuration: 2

  - type: passiveScan-wait

  - type: activeScan
    parameters:
      policy: Default Policy

  - type: report
    parameters:
      reportDir: /zap/wrk
      reportFile: report_html.html
      reportTitle: "ZAP API Scan"
      template: traditional-html
