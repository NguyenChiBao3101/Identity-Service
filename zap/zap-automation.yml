env:
  contexts:
    - name: identity-api
      urls:
        - http://localhost:8386

parameters:
  failOnError: true
  progressToStdout: true

jobs:
  - type: script
    name: Run API1 Test
    parameters:
      action: run
      type: standalone
      engine: JavaScript
      name: API1
      file: /zap/scripts/API1.js

  - type: script
    name: Run API1-2 Test
    parameters:
      action: run
      type: standalone
      engine: JavaScript
      name: API1-2
      file: /zap/scripts/API1-2.js

  - type: script
    name: Run API3 Test
    parameters:
      action: run
      type: standalone
      engine: JavaScript
      name: API3
      file: /zap/scripts/API3.js

  - type: script
    name: Run API3-2 Test
    parameters:
      action: run
      type: standalone
      engine: JavaScript
      name: API3-2
      file: /zap/scripts/API3-2.js

  - type: openapi
    parameters:
      targetUrl: http://localhost:8386
      apiUrl: http://localhost:8386/api-docs

  - type: report
    parameters:
      reportDir: /zap/wrk
      reportFile: zap-report.html
      template: traditional-html
      reportTitle: ZAP Scan for API OWASP Top 10
